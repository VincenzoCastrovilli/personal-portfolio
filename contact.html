<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vincenzo Castrovilli</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <a href="index.html"
            ><img src="assets/images/logo.png" alt="" class="logo-img"
          /></a>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="main-container">
      <section class="social-container">
        <h2 class="social-title">My Social Media</h2>
        <div class="social-list">
          <div class="social">
            <a href="https://github.com/VincenzoCastrovilli" target="_blank"
              ><img
                src="assets/images/github-logo.png"
                alt=""
                class="social-img"
            /></a>
          </div>

          <div class="social">
            <a href="https://www.instagram.com/viinc.enzo/" target="_blank"
              ><img
                src="assets/images/instagram-logo.png"
                alt=""
                class="social-img"
            /></a>
          </div>
          <div class="social">
            <a
              href="https://www.linkedin.com/in/vincenzo-castrovilli"
              target="_blank"
              ><img
                src="assets/images/linkedin-logo.png"
                alt=""
                class="social-img"
            /></a>
          </div>
        </div>
      </section>

      <section class="form-container">
        <h3 class="form-title">Send me an email</h3>
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="form"
        >
          <input
            type="hidden"
            name="access_key"
            value="bb3f95f6-6bd7-461c-aea9-90b5b04b4e41"
          />

          <input type="text" name="name" required placeholder="Name" />
          <input type="email" name="email" required placeholder="Email" />
          <textarea name="message" required placeholder="Message"></textarea>

          <button type="submit">Submit Email</button>
        </form>
      </section>
    </div>

    <footer class="footer">
      Made with â™¥ by Vincenzo Castrovilli <br />
      &copy; 2024
    </footer>
  </body>
</html>

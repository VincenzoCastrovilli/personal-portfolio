      href="assets/images/favicon.ico"
      type="image/x-icon"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <a href="index.html"
            ><img src="assets/images/logo.png" alt="Logo" class="logo-img"
          /></a>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="main-container">
      <section class="social-container">
        <h1 class="social-title">My Social Media</h1>
        <div class="social-list">
          <div class="social">
            <a href="https://github.com/VincenzoCastrovilli" target="_blank"
              ><img
                src="assets/images/github-logo.png"
                alt="Github logo"
                class="social-img"
            /></a>
          </div>

          <div class="social">
            <a href="https://www.instagram.com/viinc.enzo/" target="_blank"
              ><img
                src="assets/images/instagram-logo.png"
                alt="Instagram logo"
                class="social-img"
            /></a>
          </div>
          <div class="social">
            <a
              href="https://www.linkedin.com/in/vincenzo-castrovilli"
              target="_blank"
              ><img
                src="assets/images/linkedin-logo.png"
                alt="Linkedin logo"
                class="social-img"
            /></a>
          </div>
        </div>
      </section>

      <section class="form-container">
        <h2 class="form-title">Send me an email</h2>
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="form"
        >
          <input
            type="hidden"
            name="access_key"
            value="bb3f95f6-6bd7-461c-aea9-90b5b04b4e41"
          />

          <input type="text" name="name" required placeholder="Name" />
          <input type="email" name="email" required placeholder="Email" />
          <textarea name="message" required placeholder="Message"></textarea>

          <button type="submit" class="submit">Submit Email</button>
        </form>
      </section>
    </div>

            style="color: #ffffff"
            title="Github"
          ></i
        ></a>
        <a href="https://www.instagram.com/viinc.enzo/" target="_blank">
          <i
            class="fa-brands fa-instagram fa-lg"
            style="color: #ffffff"
            title="Instagram"
          ></i>
        </a>
        <a
          href="https://www.linkedin.com/in/vincenzo-castrovilli"
          target="_blank"

          <i
            class="fa-brands fa-linkedin-in fa-lg"
            style="color: #ffffff"
